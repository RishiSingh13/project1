<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
     <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">;
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("https://plus.unsplash.com/premium_photo-1670966943758-a4f8c7480710?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTAwfHxtYXRoc3xlbnwwfHwwfHx8MA%3D%3D");
            background-size:contain;
        }
        .calc{
            
            margin: 100px 300px;
            height: 68vh;
            width: 360px;
            background-image: url("https://images.unsplash.com/photo-1521459467264-802e2ef3141f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bWV0YWxpYyUyMHRleHR1cmV8ZW58MHx8MHx8fDA%3D");
            border-radius: 50px;
            border: 15px rgb(45, 45, 45) solid;
            border-radius: 35px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    button{
        background-color: rgb(96, 70, 70);
        color: white;
        margin: 15px;
        border-radius: 5px;
         width: 57px;
         height: 27px;
         font-size: 15px;
    }
    .display{
        background-color: rgb(128, 176, 210);
        color:black;
        width: 20vw;
        height: 45px;
        padding:0 5px;
        font-size:x-large; 
        font-stretch: expanded;
        display: flex;
        justify-content: center;
        align-items: center;
     font-family: 'Seven Segment', sans-serif;
    }
    .ac{
        background-color: rgb(165, 22, 22);
    }
    p{
        border: 5px black solid;
        font-weight: bolder;
    }
    </style>
</head>
<body>
    <div class="calc">
        <p class="display">
result
    </p>
    <div class="head">
         <button onclick="
            variable=0;
            Display();
            "  class="ac"> AC </button>
   <button onclick="
   variable=variable.slice(0,-1);
   Display();
   ">Delete</button> 
    <button onclick="
    let temp=document.querySelector('.display');
    variable= ('.display'.innerHTML=eval(variable));
    Display();
   "> = </button>
    <button onclick="variable+='+'
     Display();
    "> + </button>

   </div>
        <div class="frow">
    <button onclick="variable+='1'
       Display();

      "> 1 </button>
    <button onclick="variable+='2'
     Display();
    "> 2 </button>
    <button onclick="variable+='3'
     Display();
    "> 3 </button>
     <button onclick="variable+='-'
     Display();
    "> - </button>

    </div>
      <div class="srow">
    <button onclick="variable+='4'
       Display();

      "> 4 </button>
    <button onclick="variable+='5'
     Display();
    "> 5 </button>
    <button onclick="variable+='6'
     Display();
    "> 6 </button>
     <button onclick="variable+='*'
     Display();
    "> X </button>

    </div>
      <div class="trow">
    <button onclick="variable+='7'
       Display();

      "> 7 </button>
    <button onclick="variable+='8'
     Display();
    "> 8 </button>
    <button onclick="variable+='9'
     Display();
    "> 9 </button>
     <button onclick="variable+='/'
     Display();
    "> / </button>

    </div>
    <div class="foot">
     <button onclick="variable+='0'
     Display();
    "> 0 </button>
     <button onclick="variable+='.'
     Display();
    "> . </button>

</div>
       </div>
</body>
<script>
    let variable='';
function Display() {
    document.querySelector('.display').innerHTML= variable;
}
</script>
</html>
